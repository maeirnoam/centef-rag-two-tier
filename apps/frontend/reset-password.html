<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CENTEF's AI Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div style="max-width: 400px; margin: 5rem auto;">
            <div class="main-content">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <img src="images/munir_logo_fixed.svg" alt="Munir Logo" style="max-width: 200px; height: auto; margin-bottom: 1rem;">
                    <h1 style="margin: 0;">Reset Password</h1>
                </div>

                <div id="error-message"></div>
                <div id="success-message"></div>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new_password" required
                               placeholder="Enter new password (min 8 characters)"
                               autocomplete="new-password" minlength="8">
                        <small style="color: var(--text-gray); display: block; margin-top: 0.25rem;">
                            Minimum 8 characters
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required
                               placeholder="Confirm new password"
                               autocomplete="new-password" minlength="8">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Reset Password
                    </button>

                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="login.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            document.getElementById('error-message').innerHTML = `
                <div class="message message-error">
                    Invalid or missing reset token. Please request a new password reset link.
                    <div style="margin-top: 1rem;">
                        <a href="login.html" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            `;
            document.getElementById('reset-password-form').style.display = 'none';
        }

        const resetForm = document.getElementById('reset-password-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = resetForm.querySelector('button[type="submit"]');

            // Clear previous messages
            errorDiv.innerHTML = '';
            successDiv.innerHTML = '';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.innerHTML = `
                    <div class="message message-error">
                        Passwords do not match
                    </div>
                `;
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                errorDiv.innerHTML = `
                    <div class="message message-error">
                        Password must be at least 8 characters long
                    </div>
                `;
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to reset password');
                }

                // Show success message
                successDiv.innerHTML = `
                    <div class="message message-success">
                        ${data.message}
                        <div style="margin-top: 1rem;">
                            <a href="login.html" class="btn btn-primary">Go to Login</a>
                        </div>
                    </div>
                `;

                // Hide form
                resetForm.style.display = 'none';

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                errorDiv.innerHTML = `
                    <div class="message message-error">
                        ${error.message || 'Failed to reset password'}
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Password strength indicator
        document.getElementById('new-password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            // You can add visual feedback here if desired
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
